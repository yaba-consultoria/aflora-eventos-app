<section class="solucao-section py-5">
  <div class="container text-center">
    <h2 class="titulo py-2">
      Ambientes com história, estrutura e personalidade
    </h2>

    <p class="subtitulo mb-5 justify-content-center py-3">
      Nossos espaços acolhem eventos que valorizam a arte e cultura.
    </p>

    <div class="icons row gy-5 justify-content-center">
      <div class="col-6 col-md-3 mb-4" *ngFor="let item of eventos">
        <div class="card h-100 border-0 shadow-sm py-5">
          <div class="icon-circle mx-auto mb-3">
            <img [src]="item.icon" [alt]="item.nome" class="icon-img" />
          </div>
          <p class="icon-nome mb-0 fw-semibold text-orange">
            {{ item.nome }}
          </p>
          <div class="decor-line mt-1"></div>
        </div>
      </div>
    </div>


    <a
      href="#formulario-proposta"
      class="btn btn-outline-dark gradient-btn text-uppercase"
    >
      Entre em contato
    </a>
  </div>
</section>
